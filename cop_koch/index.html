<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Interactivo del Copo de Nieve de Koch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* Usamos variables CSS para manejar el color principal fácilmente */
        :root {
            --glow-color: #00FF00;
        }

        body { 
            font-family: 'Share Tech Mono', monospace; 
            text-align: center; 
            background-color: #0d0d0d; 
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--glow-color);
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap; /* Para que se vea bien en móviles */
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 1.1em;
        }

        /* Estilos para el slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--glow-color);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--glow-color);
        }

        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid #555;
        }
        
        #orderValue {
            font-weight: bold;
            color: var(--glow-color);
            min-width: 20px;
        }

        canvas { 
            border: 1px solid #333; 
            background-color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: box-shadow 0.3s ease;
            max-width: 100%;
            height: auto;
        }

        button { 
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2em; 
            padding: 12px 25px; 
            cursor: pointer; 
            background-color: transparent; 
            color: var(--glow-color); 
            border: 2px solid var(--glow-color); 
            border-radius: 5px; 
            transition: background-color 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 5px var(--glow-color);
        }

        button:hover { 
            background-color: var(--glow-color);
            color: #000;
            box-shadow: 0 0 20px var(--glow-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Koch</h1>

        <div class="controls">
            <div class="control-group">
                <label for="orderSlider">Orden:</label>
                <input type="range" id="orderSlider" min="0" max="6" value="4">
                <span id="orderValue">4</span>
            </div>
            <div class="control-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#00FF00">
            </div>
            <button id="drawButton">Generar</button>
        </div>
    
        <canvas id="kochCanvas" width="900" height="400"></canvas> 
    </div>

    <script>
        // --- Referencias a los elementos del DOM ---
        const drawButton = document.getElementById('drawButton');
        const canvas = document.getElementById('kochCanvas');
        const ctx = canvas.getContext('2d');
        const orderSlider = document.getElementById('orderSlider');
        const orderValue = document.getElementById('orderValue');
        const colorPicker = document.getElementById('colorPicker');

        // --- Función para dibujar el fractal ---
        function drawFractal() {
            const order = orderSlider.value;
            const color = colorPicker.value;
            const scale = 800;
            
            // Actualizamos la variable de color en CSS para el efecto neón
            document.documentElement.style.setProperty('--glow-color', color);

            const apiUrl = `/koch-curve/coordinates?order=${order}&scale=${scale}`; 
            
            // Muestra un mensaje de carga (opcional pero bueno para órdenes altos)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillText(`Generando orden ${order}...`, canvas.width / 2 - 50, canvas.height / 2);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.beginPath();
                    ctx.strokeStyle = color; // Usamos el color del selector
                    ctx.lineWidth = 2;
                    ctx.shadowColor = color; // Añadimos sombra para el efecto neón
                    ctx.shadowBlur = 10;     // Intensidad del brillo

                    const offsetX = (canvas.width - data.scale) / 2;
                    const offsetY = 300; // Mantenemos el offset para que apunte hacia arriba
                                        
                    ctx.moveTo(data.x_coordinates[0] + offsetX, data.y_coordinates[0] + offsetY);
                    
                    for (let i = 1; i < data.x_coordinates.length; i++) {
                        const x = data.x_coordinates[i] + offsetX;
                        const y = data.y_coordinates[i] + offsetY;
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.stroke();
                    ctx.shadowBlur = 0; // Reseteamos la sombra
                })
                .catch(error => { 
                    console.error("Error al obtener los datos de la API:", error);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "red";
                    ctx.fillText("Error al cargar el fractal.", canvas.width / 2 - 60, canvas.height / 2);
                });
        }

        // --- Event Listeners ---
        drawButton.addEventListener('click', drawFractal);
        
        // Actualiza el número del orden mientras se mueve el slider
        orderSlider.addEventListener('input', () => {
            orderValue.textContent = orderSlider.value;
        });

        // Para una experiencia más fluida, también puedes generar el fractal al soltar el slider
        //orderSlider.addEventListener('change', drawFractal);
        //colorPicker.addEventListener('input', drawFractal);

        // --- Dibujo Inicial ---
        //window.addEventListener('load', drawFractal);

    </script>
</body>
</html>
